<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtora JLC - Transformando Projetos em Realidade</title>
    <style>
      .logo { 
    width: 150px; 
    height: 150px; /* Defina um tamanho fixo */
    object-fit: cover; /* Ajusta a imagem para cobrir sem distorcer */
    clip-path: inset(5% 5% 5% 5%); /* Ajuste para cortar bordas se necessário */
    border-radius: 10px; /* Se quiser bordas arredondadas */
}

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f4f4f4; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 50px auto; background: #000000; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .logo { width: 99%; margin-bottom: -7px; }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #aba8a8; margin-bottom: 10px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
        input { border: 1px solid #ccc; }
        button { background: #25D366; color: white; font-size: 18px; cursor: pointer; }
        button:hover { background: #1da851; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/28q24p3N/2.png" alt="Logo Construtora JLC" class="logo">
        <!--<h1>Construtora JLC</h1>-->
        <p>Transformamos seu projeto em realidade! Solicite um orçamento rápido pelo WhatsApp.</p>
        <input type="text" id="nome" placeholder="Seu Nome" required>
        <input type="text" id="cidade" placeholder="Sua Cidade" required>
        <input type="text" id="projeto" placeholder="Tipo de Projeto (Casa, Reforma, etc.)" required>
        <button onclick="enviarWhatsApp()">Solicitar Orçamento</button>
    </div>

    <script>
        function enviarWhatsApp() {
            var nome = document.getElementById("nome").value;
            var cidade = document.getElementById("cidade").value;
            var projeto = document.getElementById("projeto").value;
            var telefone = "558596061246"; // Substitua pelo seu número do WhatsApp com DDD
            
            if (nome === "" || cidade === "" || projeto === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }
            
            var mensagem = `Olá, meu nome é ${nome}, sou de ${cidade} e tenho interesse em um projeto de ${projeto}. Poderia me passar mais informações?`;
            var url = `https://wa.me/55${telefone}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
