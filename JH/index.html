   <script>
  // Função para obter parâmetros da URL
  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
  }
  
  // Função para remover um parâmetro específico da URL
  function removeURLParameter(url, parameter) {
    var urlparts = url.split('?');
    if (urlparts.length >= 2) {
      var prefix = encodeURIComponent(parameter) + '=';
      var pars = urlparts[1].split(/[&;]/g);
      for (var i = pars.length; i-- > 0;) {
        if (pars[i].lastIndexOf(prefix, 0) !== -1) {
          pars.splice(i, 1);
        }
      }
      return urlparts[0] + (pars.length > 0 ? '?' + pars.join('&') : '');
    }
    return url;
  }
  
  // Verifica se a página foi acessada pelo script específico
  if (getURLParameter('jhonatan') !== 'true') {
    // Redireciona o usuário para outra página (por exemplo, página inicial)
    window.location.href = "https:google.com";
  } else {
    // Remove apenas o parâmetro 'vazarato' da URL sem recarregar a página
    var cleanURL = removeURLParameter(window.location.href, 'jhonatan');
    history.replaceState(null, null, cleanURL);
  }
  </script>
