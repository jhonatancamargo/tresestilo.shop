    window.onload = function () {

            var href = links[i].href.trim() +
                    (links[i].href.indexOf("?") > 0 ? '&' : '?') +

            links[i].href = href;

    }
</script>

    <script>
    // Verifica se o parâmetro 'jhon' está presente na URL
    if (!new URLSearchParams(window.location.search).has('jhon')) {
        // Redireciona imediatamente para o Google se o parâmetro não estiver presente
        window.location.replace('https://google.com');
    }
    </script>
